<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2>
          <span>Contacts</span>
          <a routerLink="new" class="btn btn-success pull-right">New Contact</a>
        </h2>
      </div>
      <div class="panel-body">
        <cms-contact-item
          *ngFor="let contactEl of contacts"
          [contact]="contactEl"
        ></cms-contact-item>
      </div>
    </div>
  </div>
  <hr />
</div>
