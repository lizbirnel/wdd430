<div class="panel panel-default">
  <div class="panel-heading">
    <h2>{{ contact.name }}</h2>
    <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" />
    <a class="btn btn-danger pull-right" (click)="onDelete()">Delete</a>
    <a routerLink="edit" class="btn btn-primary pull-right">Edit</a>
  </div>
  <div class="panel-body">
    <p><b>Email:</b> {{ contact.email }}</p>
    <p><b>Phone:</b> {{ contact.phone }}</p>
    <div class="row">
      <div *ngIf="contact.group" class="panel-body">
        <label for="groupList">Contacts in Team:</label>
  
        <div
          class="row"
          id="groupList"
          style="min-height: 3rem"
          >
          <div *ngFor="let contact of contact.group; let i = index">
            <div>
              <cms-contact-item
                class="col-sm-11"
                [contact]="contact"
              ></cms-contact-item>
             
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>





</div>
