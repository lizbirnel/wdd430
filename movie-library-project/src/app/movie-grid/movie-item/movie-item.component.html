<a
  style="cursor: pointer"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix movieDiv"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ movie.title }}</h4>
  </div>
  <span class="pull-right">
    <img
      [src]="movie.imageUrl"
      alt="{{ movie.title }}"
      class="img-responsive movieImg"
    />
  </span>
</a>
